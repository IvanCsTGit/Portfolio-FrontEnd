<section class="page-section experiencia portfolio" id="experiencia">
    <div class="container">
        <button *ngIf="isAdmin" class="btn btn-success btn-lg" style="margin-top: -100px;" routerLink="/nuevo/{{titulo}}">
            <i class="fas fa-plus-circle"></i> Add</button>
        <app-title [title]="'Experience'" [dark]="true" [main]="false"></app-title>
        
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mb-5" *ngFor="let item of items">
                <app-imagen-item [info]="item"></app-imagen-item>
            </div>
        </div>
    </div>
</section>
