<div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"></button></div>
<div class="modal-body text-center pb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Portfolio Modal - Title-->
                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{info.title}}</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Modal - Image-->
                <img class="img-fluid2 rounded mb-5" src="{{info.image}}" alt="{{info.title}}" />
                <!-- Portfolio Modal - Text-->
                <p class="mb-4">{{info.description}}</p>

                <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon">
                    <h5 style="display:flex; padding-top:7px; width: 130px;">
                        <i style="padding-right: 10px;" class="{{info.icon}}"></i>
                        {{info.state}}
                    </h5>
                </div>
                
                <div class="divider-custom-line"></div>
                </div>
                
                <button class="btn btn-primary" data-bs-dismiss="modal" (click)="activeModal.dismiss('Cross click')">
                    <i class="fas fa-xmark fa-fw"></i>
                    Cerrar Ventana
                </button>
            </div>
        </div>
    </div>
</div>
