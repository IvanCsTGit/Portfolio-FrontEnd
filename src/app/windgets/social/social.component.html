<a *ngIf='!(info.link=="")' href="{{info.link}}" target="_blank"><span class="btn btn-outline-dark btn-social mx-1"><i
            class="{{info.icon}}"></i></span></a>
<a *ngIf='info.link==""'><span class="btn btn-outline-dark btn-social mx-1"><i class="{{info.icon}}"></i></span></a>
<br>
<p class="fs-5">{{info.social_name}}</p>

<div *ngIf="isAdmin" class="d-flex justify-content-center" style="margin-bottom: 10px; margin-top: -15px;">
    <button class="btn btn-warning" (click)="toggleInputNew()"><i class="far fa-edit"></i> Editar</button>
    <button class="btn btn-danger" (click)="borrar()"><i class="far fa-trash-alt"></i> Eliminar</button>
</div>

<form (ngSubmit)="onUpdate()" [style.display]="mostrarInput ? 'block' : 'none'" novalidate #f="ngForm">
    <div class="form-group">
        <label for="nombre">Social Name</label>
        <input type="text" class="form-control" name="nombre" id="socialName{{info.id}}" [(ngModel)]="data.social_name" required>
    </div>
    <div class="form-group">
        <label for="icono">Icono</label>
        <input type="text" class="form-control" name="icon" id="icon{{info.id}}" [(ngModel)]="data.icon" required>
    </div>
    <div class="form-group">
        <label for="link">Link</label>
        <input type="text" class="form-control" name="link" id="link{{info.id}}" [(ngModel)]="data.link">
    </div>
    <div class="botones text-center">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">
            <i class="fas fa-pencil-alt"></i> Actualizar</button>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <button type="button" class="btn btn-danger" (click)="toggleInputNew()">
            <i class="fas fa-arrow-alt-circle-left"></i> Cancelar</button>
    </div>
</form>
